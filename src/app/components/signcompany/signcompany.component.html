<form class="form-signin">
    <img id="logo" class="mb-4" src="assets/img/logo3.png" alt="" width="300">
    
    <h1 class="h3 mb-3 font-weight-normal">Sign up</h1>
    
    <label for="inputEmail" class="sr-only">Email </label>
    
    <input type="email" id="inputEmail" class="form-control" placeholder="Email " required autofocus>
    
    <label for="inputPassword" class="sr-only">Password</label>
    
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
   
    <label for="inputweb" class="sr-only">Website</label>
    
    <input type="text" id="inputweb" class="form-control" placeholder="Website" required>

    <label for="inputplace" class="sr-only">Headquarters</label>
    
    <input type="text" id="inputplace" class="form-control" placeholder="Headquarters" required>
    <label for="inputsize" class="sr-only">Company Size</label>
    
    <input type="number" id="inputsize" class="form-control" placeholder="Company Size" required>
  
    
    
    
    
    
    <button class="btn btn-lg btn-primary btn-block" id="butt" type="submit">Sign Up</button>
    
    
</form>
